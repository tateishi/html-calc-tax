<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="js/main.js"></script>

    <title>税金計算</title>
  </head>

  <body>
    <h1>税金の計算</h1>

    <div id="input" class="input">
        <p>
            <label for="amount">元金金額</label>
            <input type="text" id="amount" name="amount"/> 
        </p>
        <p>
            <label for="rate">利率</label>
            <input type="text" id="rate" name="rate"/> 
        </p>
        <p>
            <label for="rate">日数</label>
            <input type="text" id="days" name="days"/> 
        </p>

        <button type="button" id="calc">計算</button>
    </div>

    <div id="output" class="output">
        <p>
            <span>利息金額 = </span><span id="out-int"></span>
        </p>
        <p>
            <span>源泉国税 = </span><span id="out-gtax"></span>
        </p>
        <p>
            <span>源泉地方税 = </span><span id="out-ltax"></span>
        </p>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
